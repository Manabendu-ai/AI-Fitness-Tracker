spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/fitness-tracker/protocol/openid-connect/certs
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: UserService
              uri: lb://USERSERVICE
              predicates:
                - Path=/api/users/**

            - id: ActivityService
              uri: lb://ACTIVITYSERVICE
              predicates:
                - Path=/api/activities/**

            - id: AIService
              uri: lb://AISERVICE
              predicates:
                - Path=/api/recommendations/**


management:
  endpoints:
    web:
      exposure:
        include: "*"


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
      instance:
        prefer-ip-address: false





server:
  port: 2306

